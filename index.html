<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>

        <div id="wrapper">
            <h1 class="chrome">WORD GUESS</h1>
            <h3 class="dreams">80's Style</h3>
        </div>

        <div id="container">
            <h2 id="music"></h2>
            <!--displays artist images-->
            <div id="band-div"></div>
            <div id="game-section">
                <p>Press any key to get started</p>
                <div>
                    <h3 class="section-title">Wins</h3>
                    <!--Where wins will be displayed-->
                    <div id="wins"></div>
                </div>
                <div id="current-word-section">
                    <h3 class="section-title">Current Word</h3>
                    <!--Where guessing blank word occurs-->
                    <div id="current-word"></div>
                </div>
                <div id="guesses-remaining-section">
                    <h3 class="section-title">Number of Guesses Remaining</h3>
                    <!--Remaining guesses-->
                    <div id="guesses-remaining"></div>
                </div>
                <div id="guessed-letter-section">
                    <h3 class="section-title">Letters Guessed</h3>
                    <!--Guessed Letters-->
                    <div id="guessed-letters"></div>
                </div>
            </div>
        </div>

        <!--Linking our javascript file-->
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
    </body>

</html>
